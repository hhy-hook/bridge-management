<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>管理员人员 界面 </title>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<script>
    function nofind() {
        var img = document.getElementById("headPic");
        img.src = "/upload/user/默认头像.svg";
        img.onerror = null;
    }
</script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">管理员</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
            <img th:src="@{${user.controllerImg}}" class="layui-nav-img" id="headPic" onerror="nofind()">
            <span th:text="${user.controllerName}"/>
        </a>
        <dl class="layui-nav-child">
          <dd><a th:href="@{/controller/front/c_self}">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a th:href="@{/controller/exit}">退出登录</a></li>
    </ul>
  </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">工作人员</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/controller/front/c_inspector}">巡检人员</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/controller/front/c_bridge}">桥梁</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">预警</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/controller/front/c_alert_history}">预警记录</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">维护</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="c_maintain_advice">维护建议</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">消息</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/controller/front/c_message}">全部消息</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
      <div class="layui-fluid">
          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>预警记录</legend>
          </fieldset>
          <div class="layui-col-md6">
              <div id="left1" style="width: 600px;height:400px;"></div>
          </div>
          <div class="layui-col-md6">
              <div id="short1" style="width: 600px;height:400px;"></div>
          </div>
          <div class="layui-col-md12">
              <div style="padding: 15px;">
                  <table class="layui-hide" id="test" lay-filter="test"></table>
                  <script type="text/html" id="barDemo">
                      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                  </script>
              </div>
          </div>
      </div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    中小型桥梁智能管养系统
  </div>
</div>
<script th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('left1'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '当日桥梁安全信息分布',
            subtext: '2021-3-6',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        color:['#00ff00','#ffaa00','#ff0000','#aa0000'],
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '桥梁数量',
                type: 'pie',
                radius: '50%',
                data: [
                    {value: 1048, name: '安全'},
                    {value: 735, name: '较低风险'},
                    {value: 580, name: '较高风险'},
                    {value: 484, name: '危险'},
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('short1'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '长时应力数据'
        },
        tooltip: {},
        legend: {
            data: ['数值']
        },
        xAxis: {
            data: ["A1", "A2", "B1", "B2", "C1", "C2", "D1", "D2", "E1", "E2", "F1", "F2", "H1", "H2"]
        },
        yAxis: {},
        series: [{
            name: '数值',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/warn/data/warns'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,cellMinWidth: 80
            ,title: '用户数据表'
            ,cols: [
                [{type: 'checkbox', fixed: 'left'}
                    ,{field:'id', title:'ID', fixed: 'left', unresize: true, sort: true}
                    ,{field:'username', title:'用户名', edit: 'text'}
                    ,{field:'email', title:'邮箱', edit: 'text', templet: function(res){
                        return '<em>'+ res.email +'</em>'
                    }}
                    ,{field:'sex', title:'性别', edit: 'text', sort: true}
                    ,{field:'city', title:'城市'}
                    ,{field:'sign', title:'签名'}
                    ,{field:'experience', title:'积分', sort: true}
                    ,{field:'logins', title:'登入次数', sort: true}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}]
            ]
            ,page: true
            ,parseData: function (res) {
                if(res.count == 0)
                {
                    return {
                        'code': 201, //接口状态
                        'msg': '无数据', //提示文本
                        'count': 0, //数据长度
                        'data': [] //数据列表，是直接填充进表格中的数组
                    }
                }
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                    //自定义头工具栏右侧图标 - 提示

                    break;
            };
        });

        //监听行工具事件
    });
</script>
</body>
</html>
